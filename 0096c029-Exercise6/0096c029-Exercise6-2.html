<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Basic DOM and function</title>
    <style>
      @import url("https://fonts.googleapis.com/earlyaccess/cwtexkai.css");
      body {
        font-family: "cwTeXKai", "Perpetua", serif;
      }
      div {
        text-align: center;
      }
      .fail {
        color: dimgray;
      }
      h1 {
        color: navy;
      }
      .Verb {
        font-size: 150%;
        color: red;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 class="fail">專案失敗了，是因為...</h1>
      <h1 id="adj_noun">
        <span class="Verb"></span>
      </h1>
      <img id="image" />
    </div>
    <script type="text/javascript">
      const adj = [
        "客戶那邊的",
        "我們的",
        "負責談需求的",
        "負責這個部分的",
        "直到上線前一天",
        "(雙手一攤)",
      ];

      const nouns = [
        "專案經理",
        "主管",
        "工程師",
        "設計師",
        "外包",
        "User",
        "聯絡窗口",
      ];

      const verbs = [
        "當初沒有講清楚",
        "一直換",
        "說他肚子不舒服",
        "擺爛不想做了",
        "突然開始放長假",
        "去生小孩了",
        "離職了",
        "都沒甚麼sense",
        "都沒有跟我講",
        "以為這些不用做",
        "一直在狀況外",
        "做事拖拖拉拉",
        "還搞不清楚狀況",
        "Quality 有問題",
        "東西一直改",
        "在整我",
        "突然就沒來了",
      ];

      const imageFileNames = ["Cat.jpg", "Yao.jpg", "Harry.jpg", "Jacky.jpg"];

      const image = document.getElementById("image");
      const adj_noun = document.getElementById("adj_noun");
      //const verb = document.getElementById("verb");

      function change() {
        const verb = document.createElement("span");
        verb.classList.add("Verb");
        verb.innerText = verbs[Math.floor(Math.random() * verbs.length)];

        adj_noun.innerText =
          adj[Math.floor(Math.random() * adj.length)] +
          nouns[Math.floor(Math.random() * nouns.length)];
        adj_noun.appendChild(verb);
        image.src =
          imageFileNames[Math.floor(Math.random() * imageFileNames.length)];
      }

      image.addEventListener("click", (ev) => {
        change();
      });

      change();
    </script>
  </body>
</html>
