        font-weight: bold;

        background-color: RoyalBlue;
      }
      div ul {
        display: none;
        list-style: none;
        margin: 0;
        padding: 0;

      div:hover ul {
        display: block;
      }
      div ul li {
        border-top: 2px solid RoyalBlue;
        background-color: white;
        width: 100%;
        color: black;
      }
      div ul li:hover {
        background-color: PowderBlue;
      }
      a {
        text-decoration: none;
      }
      nav {
        display: flex;
        flex-wrap: nowrap;
      }

      @media only screen and (max-width: 600px) {
        nav {
          display: initial;
        }
        div {
          font-weight: bold;
          color: white;
          border: 2px solid RoyalBlue;
          text-align: center;
          width: 100%;
          background-color: RoyalBlue;
