<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Form</title>
    <style type="text/css">
      .background_image {
        position: absolute;
        top: 0px;
        left: 0px;
        z-index: 1;
      }
      .foreground_image {
        height: 100px;
        width: 100px;
        z-index: 2;
      }
      p {
        font-size: 18pt;
        color: white;
        text-indent: 1em;
        font-family: arial, sans-serif;
      }
      .dark {
        font-weight: bold;
      }
      a {
        color: white;
        text-decoration: none;
      }
    </style>
  </head>

  <body>
    <h1>Advanced Web Form</h1>
    <p>
      <img
        src="ntou.jpg"
        class="background_image"
        alt="First positioned image"
      />
    </p>

    <p>
      <img
        src="ntou_logo.png"
        class="foreground_image"
        alt="Second positioned image"
      />
    </p>
  </body>
</html>
